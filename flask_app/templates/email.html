<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <title>Email</title>
</head>

<body>
    <form action="/process" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-dark">
        <h1 class="text-center text-info">Ingresar Email</h1>
        <div class="form-group">
            <div class="bg-dark text-danger">
                {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                        {% for message in messages %}            
                            <p>{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
            <input type="submit" value="Agregar email" class="btn btn-primary btn-outline-dark">
        </div>
    </form>

</body>

</html>
